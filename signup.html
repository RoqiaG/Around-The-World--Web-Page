<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around The World</title>
    <link rel="stylesheet" href="tourism.css">
    <link rel="icon" href="images/earth.png">
</head>

<body class="background">
    <div class="signup-container">
        <div class="signup-header">
            <h2>CREATE ACCOUNT</h2>
        </div>
        <form class="signup-form">
            <div class="form-control ">
                <input id="txtUserName" type="text" name="username" placeholder="Username" />
                <small>Error Massage </small>
            </div>
            <div class="form-control">
                <input id="txtEmail" type="email" name="email" placeholder="Email" />
                <small>Error Massage</small>
            </div>
            <div class="form-control">
                <input id="txtpwd" type="password" name="pwd" placeholder="Password" />
                <small>Error Massage</small>
            </div>
            <div class="form-control">
                <input id="txtconpwd" type="password" name="conpwd" placeholder="Confirm Password" />
                <small>Error Massage</small>
            </div>
            <div class="form-control">
                <button>
                    Register
                </button>
            </div>
        </form>

    </div>

    <script src="tourism.js"></script>


</body>

</html>
